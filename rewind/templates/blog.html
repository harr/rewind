{% extends "layout.html" %}
{% block content %}
<div class="container">
    {% for blog in blogs %}
    <div id="blog" class="row"> 
        <div class="col-md-10 col-md-offset-1 blogShort">
             <h1>{{blog['title']}}</h1>
             <p> {{blog['time']}}<p>
         <!--     <img src="http://www.kaczmarek-photo.com/wp-content/uploads/2012/06/guinnes-150x150.jpg" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail"> -->
             <article><p>
                 {{blog['body']}}  
                 </p></article>
        </div>
        {% if current_user.is_admin %}
        <form method="POST" action="/remove/{{blog['title']}}">
            <td><button type="submit" class="btn btn-default">Remove</button></td>
        </form>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
